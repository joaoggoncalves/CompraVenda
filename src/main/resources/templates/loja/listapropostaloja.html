<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title th:text="#{list_proposal.message}"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" type ="text/css" th:href = "@{/css/lojaindex.css}">
    </head>
    <body>
        <div align="center">
			<h1 class="label" th:text="#{list_proposal.message}"></h1>
            <h2>
                <a th:href="@{/loja/lojaindex}" th:text="#{back.message}"></a>
            </h2>
		</div>
        <div align="center">
            <table class="styled-table">		
                <thead>
					<tr>
						<th th:text="#{value.message}"></th>
						<th th:text="#{condition.message}"></th>
						<th th:text="#{date.message}"></th>
						<th th:text="#{car.message}"></th>
                        <th th:text="#{status.message}"></th>
                        <th th:text="#{action.message}"></th>
					</tr>

                </thead>		
                <tbody>
                <tr th:each="proposta : ${propostas}">
                    <td th:text="${proposta.valorproposta}"></td>
                    <td th:text="${proposta.condicoes}"></td>
                    <td th:text="${proposta.dataatual}"></td>
                    <td th:text="${proposta.carro.modelo}"></td>
                    <td th:text="${proposta.statusproposta}"></td>
                    <td><a th:href="@{/loja/aceitar/{id} (id=${proposta.id}) }" th:text="#{accept.message}"></a>
                        <a th:href="@{/loja/recusar/{id} (id=${proposta.id}) }" th:text="#{refuse.message}"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>             
    </body>
</html>
