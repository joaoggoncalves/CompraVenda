<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Lista Lojas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" type ="text/css" th:href = "@{/css/lojaindex.css}">
    </head>
    <body>
        <div align="center">
			<h1 class="label">Gerenciamento Lojas</h1>
		</div>
        <div align="center">
            <table class="styled-table">		
                <thead>
					<tr>
						<th>Username</th>
						<th>CNPJ</th>
						<th>Nome</th>
						<th>Descricao</th>
						<th>Ação</th>
					</tr>

                </thead>		
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.username}"></td>
                    <td th:text="${usuario.cpf}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.descricao}"></td>
                    <td><a th:href="@{/admin/editar/{id} (id=${usuario.id}) }">Editar</a>
                        <a th:href="@{/admin/excluir/{id} (id=${usuario.id}) }" onclick="return confirm('Tem certeza que deseja deletar esse usuário?');">Deletar</a>
                    </td>
                    </tr>
                </c:forEach>
                </tbody>
            </table>
        </div>             
    </body>
</html>
